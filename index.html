<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Slider - Swiper JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------------------Css links------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--------------------------Container section------------------------->
    <section class="container">
        <main class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="assets/images/aston-martin.jpg" alt="Aston martin">
                </div><!--end swiper slide-->
                <div class="swiper-slide">
                    <img src="assets/images/audi-rs-e-tron-gt.jpg" alt="Audi rs">
                </div><!--end swiper slide-->
                <div class="swiper-slide">
                    <img src="assets/images/maserati-mc20.jpg" alt="Maserati mc20">
                </div><!--end swiper slide-->
                <div class="swiper-slide">
                    <img src="assets/images/nio-et5.jpg" alt="Nio et5">
                </div><!--end swiper slide-->
            </div><!--end swiper wrapper-->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </main><!--end swiper-->
    </section><!--end container-->
    <!--------------------------JavaScript links------------------------->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
